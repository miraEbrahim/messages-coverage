<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>
        taggstar messages coverage
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="/stylesheets/nucleo-icons.css" rel="stylesheet" />
    <link href="/stylesheets/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/stylesheets/nucleo-svg.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS Files -->
    <link id="pagestyle" href="/stylesheets/soft-ui-dashboard.css?v=1.0.6" rel="stylesheet" />

</head>

<body class=" bg-gray-100">
    <main class="main-content mt-0">
       
            <div class="page-header vh-100">
                <div class=" container bg-white card p-4">
                    <div class="row">
                        <div class="nav-wrapper position-relative end-0">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills nav-fill p-1" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link mb-0 px-0 py-1 active" id="home-tab" data-bs-toggle="tab"
                                        data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                        aria-selected="true">Coverage By Experience Id</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link mb-0 px-0 py-1" id="profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                        aria-selected="false">Coverage By Experiment Id</a>
                                </li>

                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content mt-3">
                                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab"
                                    tabindex="0">
                                    <div class="card ">
                                        <div class="card-header pb-0 text-left">
                                            <h3 class="font-weight-bolder text-info text-gradient">Coverage By Experience Id</h3>
                                            <p class="mb-0">all fields are required</p>
                                        </div>
                                        <div class="card-body ">
                                            <form role="form">
                                                
                                                <label for="siteKey">Site Key</label>
                                                <div class="mb-3">
                                                    <input type="text" class="form-control" id="siteKey" placeholder="Enter Sitekey" name="site_key">
                                                </div>

                                                <label for="modulName">module</label>
                                                <div class="mb-3">
                                                    <input type="text" class="form-control" id="moduleName" placeholder="Enter Module" name="module_name">
                                                </div>

                                                <label for="startDate">start date</label>
                                                <div class="mb-3">
                                                    <input type="date" class="form-control" id="startDate" name="start_date">
                                                </div>

                                                <label for="endtDate">end date</label>
                                                <div class="mb-3">
                                                    <input type="date" class="form-control" id="endDate" name="end_date">
                                                </div>

                                                <label for="experienceId">experience Id</label>
                                                <div class="mb-3">
                                                    <input type="text" class="form-control" id="experienceId" placeholder="Enter experience Id" name="experience_id">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                <div class="text-center">
                                                    <button type="submit"
                                                        class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                                                </div>
                                            </form>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab"
                                    tabindex="0">
                                    <div class="card ">
                                        <div class="card-header pb-0 text-left bg-transparent">
                                            <h3 class="font-weight-bolder text-info text-gradient">Coverage By Experiment Id</h3>
                                            <p class="mb-0">all fields are required</p>
                                        </div>
                                        <div class="card-body">
                                            <form role="form">
                                                <label>Email</label>
                                                <div class="mb-3">
                                                    <input type="email" class="form-control" placeholder="Email"
                                                        aria-label="Email" aria-describedby="email-addon">
                                                </div>
                                                <label>Password</label>
                                                <div class="mb-3">
                                                    <input type="email" class="form-control" placeholder="Password"
                                                        aria-label="Password" aria-describedby="password-addon">
                                                </div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="rememberMe"
                                                        checked="">
                                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                <!-- <div class="text-center">
                                                    <button type="button"
                                                        class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                                                </div> -->
                                            </form>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!--   Core JS Files   -->
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/dist/perfect-scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.7.5/smooth-scrollbar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/javascripts/soft-ui-dashboard.min.js"></script>
</body>

</html>
