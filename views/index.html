<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>
        taggstar messages coverage
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/stylesheets/nucleo-svg.css" rel="stylesheet" /> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS Files -->
    <link id="pagestyle" href="/stylesheets/soft-ui-dashboard.css?v=1.0.6" rel="stylesheet" />

</head>

<body class=" bg-gray-100">
    <main class="main-content mt-0">
       
            <div class="page-header vh-100">
                <div class=" container bg-white card p-4 col-4">
                    <div class="row">
                        <h4 class="text-center title">Message Coverage</h4>

                        <p class="text-mute text-small text-center">all fields are required</p>
                        <form action="/" method="POST">
                            <div class="form-group">
                                <label for="siteKey">site key</label>
                                <input type="text" class="form-control" id="siteKey" placeholder="Enter Sitekey" name="site_key">
                            </div>
                            <div class="form-group">
                                <label for="modulName">module</label>
                                <input type="text" class="form-control" id="moduleName" placeholder="Enter Module" name="module_name">
                            </div>
                            <div class="form-group col-4">
                                <label for="startDate">start date</label>
                                <input type="date" class="form-control" id="startDate" name="start_date">
                            </div>
                            <div class="form-group col-4">
                                <label for="endtDate">end date</label>
                                <input type="date" class="form-control" id="endDate" name="end_date">
                            </div>
                            <div class="form-group">
                                <label for="experienceId">experience Id</label>
                                <input type="text" class="form-control" id="experienceId" placeholder="Enter experience Id" name="experience_id">
                            </div>
                           
                            <button type="submit" class="btn bg-primary w-100 mt-4 mb-0 text-white">Submit</button>
                        </form>
                        
                    </div>
                </div>
            </div>
    </main>

        
</body>

</html>
